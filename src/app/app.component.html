<div id="fontDiv" style="text-align:center" class="jumbotron">
    <h1 class="display-1">
        {{title}}
    </h1>
</div>
<div class="d-flex justify-content-center">
    <app-menu-component (deco)="deconnexion($event)"></app-menu-component>
</div>
<div class="container-fluid" *ngIf="user != null">
    <div class="float-right">
        <h5>Vous êtes connecté {{ user.nom | uppercase}} {{ user.prenoms }}</h5>
        <br>
        <button routerLink="/profil" class="btn btn-link">Modifier le profil</button>
    </div>
</div>
<br>
<router-outlet></router-outlet>
<script type="text/javascript" src="../node_modules/ghspa/ghspa.js"></script>
