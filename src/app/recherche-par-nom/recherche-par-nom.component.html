<div class="container-fluid">
    <form>
        <div class="form-group">
            <div class="row">
                <div class="col-lg-4 col-sm-12">
                    <label for="recherheNom">Recherche par nom : </label>
                </div>
                <div class="col-lg-4 col-sm-12">
                    <input class="form-control" type="text" name="rechercheNom" id="rechercheNom" #nomSaisi placeholder="Marty" required>
                    <small class="form-text text-muted"><em>Les noms commencent par une majuscule</em></small>
                </div>
                <div class="col-lg-4 col-sm-12">
                    <button type="button" (click)="rechercher(nomSaisi.value)" class="btn btn-primary">Rechercher</button>
                </div>
            </div>
        </div>
    </form>
    <hr>
    <div class="container-fluid" *ngIf="resultBool === true">
        <ul *ngFor="let matricule of matriculeList">
            <li><button class="btn btn-link" (click)="afficherCollegue(matricule)">{{ matricule }}</button></li>
        </ul>
    </div>
    <div *ngIf="resultMessage === true">
        <p><strong>{{ message }}</strong></p>
    </div>
</div>
