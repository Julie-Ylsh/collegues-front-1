<div class="card-header">
    <h2>{{ col.nom | uppercase }} {{ col.prenoms }}</h2>
</div>
<div class="card-body">
    <div class="row">
        <div class="col-3">
            <img class="img-fluid" src="{{ col.photoUrl }}" alt="Photo du collègue" />
        </div>
        <div class="col-9">
            <div class="row">
                <div class="col-lg-5 col-sm-12">
                    <p>Matricule : </p>
                </div>
                <div class="col-lg-7 col-sm-12">
                    <p>{{ col.matricule }}</p>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-5 col-sm-12">
                    <p>Nom : </p>
                </div>
                <div class="col-lg-7 col-sm-12">
                    <p>{{ col.nom | uppercase}}</p>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-5 col-sm-12">
                    <p>Prénoms : </p>
                </div>
                <div class="col-lg-7 col-sm-12">
                    <p>{{ col.prenoms }}</p>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-5 col-sm-12">
                    <p>Date de naissance : </p>
                </div>
                <div class="col-lg-7 col-sm-12">
                    <p>{{ col.dateDeNaissance | date:"dd/MM/yyyy" }}</p>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-5 col-sm-12">
                    <p>Email : </p>
                </div>
                <div class="col-lg-7 col-sm-12">
                    <div *ngIf="!modifierClick; else defaultBlock">
                        <input type="email" class="form-control" value="{{ col.email }}">
                    </div>
                    <ng-template #defaultBlock>
                        <p>{{ col.email }}</p>
                    </ng-template>
                </div>
            </div>
            <div class="row" *ngIf="!modifierClick;">
                <div class="col-lg-5 col-sm-12">
                    <p>Url de la photo : </p>
                </div>
                <div class="col-lg-7 col-sm-12">
                    <input type="url" class="form-control" value="{{ col.photoUrl }}">
                </div>
            </div>
        </div>
    </div>
</div>
<div class="card-footer text-center">
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
            <a [hidden]="!modifierClick" href="#" (click)="creer()" (click)="creerClick = !creerClick">Créer un nouveau collègue</a>
        </div>
        <div class="col-sm-3">
            <button [hidden]="!creerClick" class="btn btn-primary float-right" (click)="modifier()" (click)="modifierClick = !modifierClick">{{ nomBouton }}</button>
        </div>
    </div>
</div>
