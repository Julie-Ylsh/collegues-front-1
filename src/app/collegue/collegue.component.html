<div class="card">
	<div class="card-header">
		<h2>{{ col.nom }} {{ col.prenoms }}</h2>
	</div>
	<div class="card-body">
		<div class="row">
			<div class="col-4">
				<img src="{{ col.photoUrl }}" width="100" height="100" alt="Photo du collègue"/>
			</div>
			<div class="col-8">
				<div class="row">
					<div class="col-lg-5 col-sm-12">
						<p>Matricule : </p>
					</div>
					<div class="col-lg-7 col-sm-12">
						<p>{{ col.matricule }}</p>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-5 col-sm-12">
						<p>Nom : </p>
					</div>
					<div class="col-lg-7 col-sm-12">
						<p>{{ col.nom }}</p>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-5 col-sm-12">
						<p>Prénoms : </p>
					</div>
					<div class="col-lg-7 col-sm-12">
						<p>{{ col.prenoms }}</p>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-5 col-sm-12">
						<p>Date de naissance : </p>
					</div>
					<div class="col-lg-7 col-sm-12">
						<p>{{ col.dateDeNaissance | date : 'mediumDate' }}</p>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-5 col-sm-12">
						<p>Email : </p>
					</div>
					<div class="col-lg-7 col-sm-12">
						<p>{{ col.email }}</p>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="card-footer text-center">
		<a href="#" (click)="creerClick()">Créer un nouveau collègue</a>
		<button class="btn btn-primary float-right" (click)="modifierClick()" >Modifier</button>
	</div>
</div>
