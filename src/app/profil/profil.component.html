<br>
<div class="container">
    <h2 class="display-4">Modifier votre mot de passe</h2>
    <hr>
    <form class="form-group" #form="ngForm" (submit)="submit()">
        <div class="alert alert-danger text-center" *ngIf="messageError">
            <p><strong>{{messageError}}</strong></p>
        </div>
        <div class="alert alert-success text-center" *ngIf="messageSuccess">
            <p><strong>{{messageSuccess}}</strong></p>
        </div>
        <div class="form-group">
            <label for="password">Nouveau mot de passe : </label>
            <input class="form-control" type="text" name="password" id="password" #password="ngModel" [(ngModel)]="newPassword.motDePasse" required>
            <div class="alert alert-danger" *ngIf="(password.touched || password.dirty) && password.invalid">
                <p><strong>Le mot de passe est invalide (le champ doit obligatoirement Ãªtre rempli)</strong></p>
            </div>
        </div>
        <div class="text-center">
            <button class="btn btn-primary" type="submit">Valider</button>
        </div>
    </form>
</div>
